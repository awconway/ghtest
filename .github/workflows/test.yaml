on: push

name: render

jobs:
  render:
    runs-on: ubuntu-latest
    container: rocker/verse
    steps:
      - uses: actions/checkout@v1
      - run: Rscript -e 'rmarkdown::render("index.Rmd")'
      - name: Upload results
        uses: actions/upload-artifact@master
        with:
          name: results
          path: index.html
          